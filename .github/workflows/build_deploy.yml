name: List Folders and Subfolders

on:
  push:
    branches:
      - main

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Get Project Version
        id: get_version
        run: echo ::set-output name=version::$(node -p "require('./package.json').version")

      - name: Build application for Windows
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run make:win

      - name: Publish application
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run publish

      - name: List Folders and Subfolders
        run: |
          Get-ChildItem -Path 'D:\a\electronX\electronX\out\make\' -Recurse -Directory | ForEach-Object { $_.FullName }

      - name: List Folders and Subfolders
        run: |
          Get-ChildItem -Path 'D:\a\electronX\electronX' -Recurse -Directory | ForEach-Object { $_.FullName }
